<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Tourism Analysis 2024</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    /* Custom styles */
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 25%, #dfe9f3 50%, #f5f7fa 75%, #c9d6ff 100%);
        background-attachment: fixed;
    }

    .chart-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: white;
        border-radius: 0.75rem;
        padding: 1rem;
        color: #333;
    }

    .chart-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1),
                    0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    /* Styles for the modal */
    .modal-overlay {
        transition: opacity 0.3s ease;
        background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        transition: transform 0.3s ease;
        background: white;
        border-radius: 0.5rem;
        padding: 1.5rem;
    }
</style>


</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-800">Indian Tourism Analysis 2024</h1>
            <p class="text-md text-gray-600 mt-1">Key Visual Insights into India's Tourism Sector</p>
        </div>
    </header>

    <!-- Main Content: Grid of Charts -->
    <main class="container mx-auto px-6 py-8">
        <!-- The grid is now single-column for a larger, one-by-one view -->
        <div id="charts-grid" class="grid grid-cols-1 gap-12">
            <!-- Chart cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Modal for Displaying Insights -->
    <div id="insights-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-semibold"></h3>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6">
                <!-- Insights text will be populated here -->
            </div>
        </div>
    </div>

    <!-- Modal for Displaying Fullscreen Image -->
    <div id="image-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <span id="image-modal-close-btn" class="absolute top-4 right-6 text-white text-5xl font-bold cursor-pointer hover:text-gray-300 transition-colors">&times;</span>
        <img id="fullscreen-image" src="" alt="Fullscreen chart" class="max-w-[95vw] max-h-[95vh] rounded-lg shadow-2xl">
    </div>

    <script>
        // --- Data for the Charts ---
        const chartData = [
            {
                title: "Top 15 Source Countries for FTAs in India (2023)",
                imageUrl: "https://github.com/sakthi0701/Indian_Tourism_Analysis_2024/blob/main/Top%2015%20Source%20Countries%20for%20Foreign%20Tourist%20Arrivals%20(FTAs)%20in%20India%20(2023).png?raw=true",
                insights: `<p class="mb-4">This chart reveals the primary sources of foreign tourists to India in 2023.</p><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Regional Dominance:</strong> Bangladesh is the top source country, contributing over 22% of arrivals. This highlights the significance of tourism from neighboring countries.</li><li><strong>Western Markets:</strong> The United States and the United Kingdom are the next largest sources, indicating strong ties and interest from Western nations. Together, the top 3 countries account for nearly 50% of all arrivals.</li><li><strong>Diverse Origins:</strong> The list includes a mix of countries from Southeast Asia (Sri Lanka, Malaysia), Europe (Germany, France), and North America, showcasing India's global appeal.</li></ul>`
            },
            {
                title: "Purpose of Visit for Foreign Tourists (2023)",
                imageUrl: "https://github.com/sakthi0701/Indian_Tourism_Analysis_2024/blob/main/Purpose%20of%20Visit%20for%20Foreign%20Tourists%20in%20India%20(2023).png?raw=true",
                insights: `<p class="mb-4">This pie chart breaks down the reasons why foreign nationals visited India in 2023.</p><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Leisure is King:</strong> Nearly half (46.2%) of all tourists came for leisure, holidays, and recreation, making it the primary driver of tourism.</li><li><strong>Visiting Roots:</strong> A significant portion (26.9%) of visitors are from the Indian Diaspora, likely visiting friends and relatives. This is a unique and strong segment for Indian tourism.</li><li><strong>Niche Segments:</strong> Business & Professional travel (10.3%) and Medical tourism (6.9%) are also important contributors, showcasing the diversity of India's attractions beyond traditional tourism.</li></ul>`
            },
            {
                title: "Indian Nationals' Departures from India (2011-2023)",
                imageUrl: "https://github.com/sakthi0701/Indian_Tourism_Analysis_2024/blob/main/Indian%20Nationals'%20Departures%20from%20India%20(2011-2023).png?raw=true",
                insights: `<p class="mb-4">This trend line shows the remarkable growth in outbound travel by Indian nationals.</p><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Strong Growth:</strong> There was a consistent upward trend in departures from 2011 to 2019.</li><li><strong>Pandemic Impact:</strong> A dramatic plunge occurred in 2020 due to global travel restrictions.</li><li><strong>V-Shaped Recovery:</strong> The recovery has been exceptionally strong, with departures in 2023 surpassing pre-pandemic levels. This points to a resilient and rapidly growing market for international travel among Indians.</li></ul>`
            },
            {
                title: "Gender Distribution of Indian Departures by Destination (2023)",
                imageUrl: "https://github.com/sakthi0701/Indian_Tourism_Analysis_2024/blob/main/Gender%20Distribution%20of%20Indian%20Departures%20by%20Destination%20(2023).png?raw=true",
                insights: `<p class="mb-4">This chart illustrates the gender split of Indian travelers to various countries, revealing different travel motivations.</p><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Balanced Travel:</strong> Destinations like Canada, the USA, the UK, and Australia show a relatively balanced gender distribution, suggesting travel for family visits, leisure, and education.</li><li><strong>Male-Dominated Travel:</strong> Middle Eastern countries such as the UAE, Saudi Arabia, and Qatar show a significantly higher percentage of male travelers, which is strongly correlated with labor migration and business travel.</li><li><strong>Leisure Skew:</strong> Thailand also shows a higher male-to-female ratio, which could be indicative of specific tourism patterns.</li></ul>`
            },
            {
                title: "Top Visited Monuments: Domestic vs. Foreign Tourists",
                imageUrl: "https://github.com/sakthi0701/Indian_Tourism_Analysis_2024/blob/main/Comparing%20Top%20Visited%20Monuments%20Domestic%20vs.%20Foreign%20Tourists.png?raw=true",
                insights: `<p class="mb-4">This side-by-side comparison highlights the different preferences of domestic and foreign visitors when it comes to India's monuments.</p><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Universal Icon:</strong> The Taj Mahal is the undisputed top destination for both domestic and foreign tourists, solidifying its status as India's premier global icon.</li><li><strong>Foreigner's 'Golden Triangle':</strong> Foreign tourists heavily favor sites in and around the Delhi-Agra axis, such as the Qutub Minar, Agra Fort, and Humayunâ€™s Tomb.</li><li><strong>Domestic Diversity:</strong> The domestic top 10 list is more geographically diverse, including sites like the Sun Temple in Konark (Odisha) and Golconda Fort in Hyderabad (Telangana), indicating a broader pattern of domestic tourism.</li></ul>`
            },
            {
                title: "Monthly Foreign Exchange Earnings from Tourism (2021-2023)",
                imageUrl: "https://github.com/sakthi0701/Indian_Tourism_Analysis_2024/blob/main/Monthly%20Foreign%20Exchange%20Earnings%20(FEEs)%20from%20Tourism%20(2021-2023).png?raw=true",
                insights: `<p class="mb-4">This chart tracks the monthly revenue from tourism, showing both seasonality and recovery.</p><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Post-Pandemic Boom:</strong> The earnings in 2023 are significantly higher than in 2021 and 2022, demonstrating a robust recovery in tourism spending.</li><li><strong>Tourist Season:</strong> There is a clear seasonal trend, with earnings typically peaking in the last quarter of the year (October-December), which corresponds to the main tourist season in India.</li><li><strong>Mid-Year Strength:</strong> 2023 also shows strong performance in the middle of the year, suggesting that tourism is becoming less seasonally dependent.</li></ul>`
            },
            {
                title: "Tourism's Contribution to India's GDP (2015-2023)",
                imageUrl: "https://github.com/sakthi0701/Indian_Tourism_Analysis_2024/blob/main/Tourism's%20Contribution%20to%20India's%20GDP%20(2015-2023).png?raw=true",
                insights: `<p class="mb-4">This chart highlights the economic importance of the tourism sector to India's overall GDP.</p><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Economic Driver:</strong> The total (direct and indirect) contribution of tourism to GDP is substantial, underscoring its role as a key economic sector.</li><li><strong>Crisis Vulnerability:</strong> The sharp dip in 2020-21 vividly illustrates the sector's vulnerability to global crises like the pandemic.</li><li><strong>Path to Recovery:</strong> The upward trend in 2022-23 indicates a strong rebound, with the sector regaining its economic footing and contributing significantly to national income once again.</li></ul>`
            }
        ];

        // --- JavaScript Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('charts-grid');
            
            // Insights Modal elements
            const insightsModal = document.getElementById('insights-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('modal-close-btn');
            
            // Image Modal elements
            const imageModal = document.getElementById('image-modal');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const closeImageModalBtn = document.getElementById('image-modal-close-btn');

            // 1. Populate the grid with chart cards
            chartData.forEach(chart => {
                const card = document.createElement('div');
                card.className = 'chart-card bg-white rounded-lg shadow-md overflow-hidden';
                card.innerHTML = `
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-semibold text-center">${chart.title}</h2>
                    </div>
                    <div class="p-4">
                        <img src="${chart.imageUrl}" alt="${chart.title}" class="w-full h-auto rounded-md cursor-pointer" onerror="this.onerror=null;this.src='https://placehold.co/800x500/e2e8f0/334155?text=Image+Not+Found';">
                    </div>
                    <div class="px-6 py-4 bg-gray-50 text-right">
                        <button class="show-insights-btn bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                            Show Insights
                        </button>
                    </div>
                `;
                grid.appendChild(card);

                // Add event listener for the "Show Insights" button
                const insightsButton = card.querySelector('.show-insights-btn');
                insightsButton.addEventListener('click', () => {
                    modalTitle.textContent = chart.title;
                    modalBody.innerHTML = chart.insights;
                    insightsModal.classList.remove('hidden');
                    document.body.classList.add('overflow-hidden');
                });

                // Add event listener for the chart image to open fullscreen modal
                const img = card.querySelector('img');
                img.addEventListener('click', () => {
                    fullscreenImage.src = img.src;
                    imageModal.classList.remove('hidden');
                    document.body.classList.add('overflow-hidden');
                });
            });

            // 2. Functions to close the modals
            const closeInsightsModal = () => {
                insightsModal.classList.add('hidden');
                if (imageModal.classList.contains('hidden')) {
                    document.body.classList.remove('overflow-hidden');
                }
            };

            const closeImageModal = () => {
                imageModal.classList.add('hidden');
                if (insightsModal.classList.contains('hidden')) {
                    document.body.classList.remove('overflow-hidden');
                }
            };

            // 3. Event listeners for closing the modals
            closeModalBtn.addEventListener('click', closeInsightsModal);
            insightsModal.addEventListener('click', (event) => {
                if (event.target === insightsModal) closeInsightsModal();
            });

            closeImageModalBtn.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (event) => {
                if (event.target === imageModal) closeImageModal();
            });
            
            // Close modals with the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    if (!insightsModal.classList.contains('hidden')) closeInsightsModal();
                    if (!imageModal.classList.contains('hidden')) closeImageModal();
                }
            });
        });
    </script>

</body>
</html>
